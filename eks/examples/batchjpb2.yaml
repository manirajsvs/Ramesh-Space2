apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
spec:
  template:
    spec:
      containers:
      - name: my-container
        volumeMounts:
        - name: my-secret-volume
          readOnly: true
          mountPath: /mnt/my-secret
      volumes:
      - name: my-secret-volume
        secret:
          secretName: my-app-secret
      restartPolicy: Never
  backoffLimit: 4

